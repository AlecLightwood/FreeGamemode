<!DOCTYPE html><html><head><meta charset=UTF-8><link rel=stylesheet type=text/css href=../styles/main.css><meta name=viewport content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"><script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js type=text/javascript></script><script src=https://kit.fontawesome.com/eb73bbb7e4.js crossorigin=anonymous></script><script src=../scripts/main.js></script></head><body class="view view--inventory"><img id=cursor src=../assets/cursor.png><div id=sinventory class=wrapper v-cloak="" v-if="showInventory == 1"><div id=main><div class=container><div class=header-text>❯ Inventário</div><div class=menutab><div class=buttonstab><div class="button item" v-bind:class="{ 'active': tabSelected == 0 }" @click=UpdateButton(this,0)><span class=helperName>Comidas</span> <i class="fas fa-infinity"></i></div><div class="button item" v-bind:class="{ 'active': tabSelected == 1 }" @click="UpdateButton(this, 1)"><span class=helperName>Comidas</span><i class="fas fa-drumstick-bite"></i></div><div class="button item" v-bind:class="{ 'active': tabSelected == 2 }" @click="UpdateButton(this, 2)"><span class=helperName>Armas</span><i class="fas fa-fist-raised"></i></div><div class="button item" v-bind:class="{ 'active': tabSelected == 3 }" @click="UpdateButton(this, 3)"><span class=helperName>Camisas</span><i class="fas fa-tshirt"></i></div><div class="button item" v-bind:class="{ 'active': tabSelected == 4 }" @click="UpdateButton(this, 4)"><span class=helperName>Utilitários</span><i class="fas fa-box-open"></i></div></div><div class=buttonstab><div class="button item" v-bind:class="{ 'active': tabSelected == 5 }" @click="UpdateButton(this, 5)"><span class=helperName>Veículos</span><i class="fas fa-key"></i></div><div class="button item" v-bind:class="{ 'active': tabSelected == 6 }" @click="UpdateButton(this, 6)"><span class=helperName>Identidade</span><i class="fas fa-id-badge"></i></div></div></div><div class=primary-content><a v-for="(data, index) in primaryItemsArray" :key=data.id><div class=secondary-content id=normal @click="selectedPrimary = data.id" @mouseover="hoverSelectedPrimary = data.id" @mouseout="hoverSelectedPrimary = null" :class="{'selected': selectedPrimary == data.id, 'hoverSelected': hoverSelectedPrimary == data.id && selectedPrimary != data.id}"><div class=items><div class=secondary-image></div><div class=containitem><div class=secondary-title>{{ data.name }}</div><div class=secondary-description>{{ data.description }}</div></div><div class=qtd-item><div class=imgqtd><i class="fas fa-boxes"></i></div><div class=numberqtd>{{ data.amount }}</div></div></div></div></a></div><div class=button-container><div class=button-inner-container-top><div class=button id=useButton><i class="fas fa-check"><span>Usar</span></i></div><div class=button id=sendButton><i class="fas fa-share"><span>Enviar</span></i></div><div class=button id=dropButton><i class="fas fa-minus-square"><span>Dropar</span></i></div></div></div></div></div></div></body></html>
